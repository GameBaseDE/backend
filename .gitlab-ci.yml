image: dregistry.gahr.dev/ci-go-runner

cache:
  paths:
    - /apt-cache
    - /go/src/github.com
    - /go/src/golang.org
    - /go/src/google.golang.org
    - /go/src/gopkg.in

stages:
  - test
  - build
  - deploy

before_script:
  - cd $CI_PROJECT_DIR
  - make dep

unit_tests:
  stage: test
  script:
    - make test
  tags:
    - gamebase

race_detector:
  stage: test
  script:
    - make race
  tags:
    - gamebase

memory_sanitizer:
  stage: test
  script:
    - make msan
  tags:
    - gamebase

code_coverage:
  stage: test
  script:
    - make coverage
  tags:
    - gamebase

code_coverage_report:
  stage: test
  script:
    - make coverhtml
  only:
  - master
  artifacts:
    paths:
      - coverage.html
  tags:
    - gamebase

lint_code:
  stage: test
  script:
    - make lint
  allow_failure: true
  tags:
    - gamebase

build:
  stage: build
  script:
    - make
  artifacts:
    paths:
    - out
  tags:
    - gamebase

deploy_server:
  stage: deploy
  before_script:
    - sleep 1
  script:
    - screen -S backend -X stuff ^C
    - screen -dmS backend bash -c "env GIN_MODE=release PORT=42069 out/server; while true; do sleep 1; done"
  only:
    - master
  tags:
    - shell

pages:
  stage: deploy
  before_script:
    - sleep 1
  script:
    - mkdir public
    - cp coverage.html public
  artifacts:
    paths:
      - public/
  only:
    - master
  tags:
    - GameBase